version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/delivery_db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - delivery-network

  db:
    image: postgres:15-alpine
    container_name: delivery-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: delivery_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d delivery_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - delivery-network

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery-migrate
    command: npm run migrate && npm run seed
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/delivery_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - delivery-network
    restart: "no"

volumes:
  postgres_data:

networks:
  delivery-network:
    driver: bridge
